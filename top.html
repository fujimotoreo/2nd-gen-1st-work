<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSSE学習時間管理アプリ</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</head>
<body>
  <div class="container" id="home"></div>
    <header>
      <a href="top.html#home"><img src="./img/posseLogotouka.png"></a>
      <p>4th week</p>
      <a href="top.html#record">記録・投稿</a>
    </header>

    <div class = "left">
      <div class = "time">
        <div id = "today">
          today<b>3<>hour
        </div>
        <div id = "month">Month</div>
        <div id = "total">Total</div>
      </div>

      <div class = "bar">
        棒グラフ
      </div>
    </div>

    <div class = "pie">
      <div class="ct-chart"　id="chart1">
        学習コンテンツ
      </div>
      <div class="" id="chart2">
        学習言語
        <svg class="circle" width="280" height="280">
          <circle class="type type4 typeA4" cx="140" cy="140" r="90"></circle>
          <circle class="type type3 typeA3" cx="140" cy="140" r="90"></circle>
          <circle class="type type2 typeA2" cx="140" cy="140" r="90"></circle>
          <circle class="type type1 typeA1" cx="140" cy="140" r="90"></circle>
        </svg>
      </div>
    </div>

      <div class = "move"></div>

      <div class = record id ="record">
        <div style="position:absolute; left:20px; top:20px; background-color:#fbff96;">レイヤーです。</div>
      </div>

<script src = index.js></script>
</body>
</html>
