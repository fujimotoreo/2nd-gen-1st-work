<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webアプリケーション</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h1 class="header">
      <img src="./posselogo.jpg" alt="posseロゴ" class="posselogo">
      <button type="menu" class="button">記録・投稿</button>
    </h1>
  </header>
<div class="container">
  <div class="left">
    <div class="items">
        <li class="studytimeoftoday">
          <p>Today</p>
          <p> </p>
          <p>hour</p>
        </li>
        <li class="studytimeofmonth">
          <p>Month</p>
          <p> </p>
          <p>hour</p>
        </li>
        <li class="studytimeoftotal">
          <p>Total</p>
          <p> </p>
          <p>hour</p>
        </li>
    </div>
      <!-- グラフ -->
      <div class="graphofstudytime">
        <img src="./graph1.png" alt="棒グラフ">
      </div>
  </div>
    <div class="right">
      <!-- 学習言語グラフ -->
      <div class="languages">
        <li>
          <p>学習言語</p>
          <p></p>
          <p></p>
        </li>
      </div>
      <!-- 学習コンテンツグラフ -->
      <div class="contents">
        <li>
          <p>学習コンテンツ</p>
          <p></p>
          <p></p>
        </li>
      </div>
    </div>
</div>
</body>
</html>
